<!DOCTYPE html>
<html>
<head>
  <title>ShutterFrame.io </title>
  <meta name="viewport"content="width=device-width, initial-scale=1.0"> 
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    .container {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .link {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background-color: #333;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .video-section {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ccc;
      padding: 20px;
      text-align: center;
     
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="links">
      <a class="link" href="#">APP</a>
      <a class="link" href="#">GitHub</a>
      <a class="link" href="#">LinkedIn</a>
    </div>

    <div class="video-section">
      <div class="video-container">
        <video autoplay controls>
          <source src="demo.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</body>
</html>
